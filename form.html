<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="City Services site to report the pick-up of deceased roadside cats, dogs, and other animals."
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Animal Report App</title>
  </head>
  <body>
    <!-- navbar -->
    <div id="navbar" aria-label="Main navigation"></div>

    <!-- Header -->
    <header>
      <div class="background-image"></div>
      <h1>City Services - Report an Animal</h1>
      <p class="tagline">
        We're here to provide safety, clean-up, and peace of mind.
      </p>
    </header>

    <!-- Main Content -->
    <main id="report-page">
      <!-- Google Map Section -->
      <section id="map-section">
        <h2>Latest Locations</h2>
        <div id="map" aria-label="Google Map showing report locations"></div>
      </section>

      <!-- Reporting Form -->
      <section id="form-section">
        <h2>Make a Report</h2>
        <form id="report-form" action="">
          <label for="cross-streets">Cross Streets / Address / City:</label>
          <input type="text" name="cross-streets" id="cross-streets" />

          <fieldset>
            <legend>Type of Animal:</legend>
            <label>
              <input type="radio" name="animal-type" value="dog" required /> Dog
            </label>
            <label>
              <input type="radio" name="animal-type" value="cat" required /> Cat
            </label>
            <label>
              <input type="radio" name="animal-type" value="other" required />
              Other
            </label>
          </fieldset>

          <fieldset>
            <legend>In Road?</legend>
            <label>
              <input type="radio" name="in-road" value="yes" required /> Yes
            </label>
            <label>
              <input type="radio" name="in-road" value="no" required /> No
            </label>
          </fieldset>

          <label for="description">Brief Description:</label>
          <textarea id="description" name="description" rows="4" required>
          </textarea>

          <button type="submit">Submit Report</button>
        </form>
      </section>

      <!-- Open Reports Section -->
      <section id="reports-section">
        <h2>Latest Reports</h2>
        <ul id="reports-list">
          <!-- Reports will be dynamically added here -->
        </ul>
      </section>
    </main>

    <div id="footer"></div>

    <script src="js/index.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2lxutf0HPWH7CrSxiLH6gWnP1dPStoss&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
