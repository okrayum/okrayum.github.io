<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="City Services site to report the pick-up of deceased roadside cats, dogs, and other animals."
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Animal Report App</title>
  </head>
  <body>
    <!-- Navbar dynamically rendered -->
    <div id="navbar"></div>

    <!-- Header -->
    <header>
      <div class="background-image" role="presentation"></div>
      <h1>Reporting an Animal</h1>
      <p>Submit details for quick action.</p>
    </header>

    <!-- Main Content -->
    <main id="report-page">
      <!-- Google Map Section -->
      <section id="map-section" aria-labelledby="map-section-heading">
        <h2 id="map-section-heading">Latest Locations</h2>
        <div
          id="map"
          aria-label="Interactive Google Map showing report locations"
        ></div>
      </section>

      <!-- Reporting Form -->
      <section id="form-section" aria-labelledby="form-section-heading">
        <h2 id="form-section-heading">Make a Report</h2>
        <form id="report-form" action="">
          <label for="cross-streets">Cross Streets / Address / City:</label>
          <input
            type="text"
            name="cross-streets"
            id="cross-streets"
            required
            aria-required="true"
            placeholder="Enter location details"
          />

          <fieldset>
            <legend>Type of Animal:</legend>
            <label>
              <input
                type="radio"
                name="animal-type"
                value="dog"
                required
                aria-required="true"
              />
              Dog
            </label>
            <label>
              <input
                type="radio"
                name="animal-type"
                value="cat"
                required
                aria-required="true"
              />
              Cat
            </label>
            <label>
              <input
                type="radio"
                name="animal-type"
                value="other"
                required
                aria-required="true"
              />
              Other
            </label>
          </fieldset>

          <fieldset>
            <legend>In Road?</legend>
            <label>
              <input
                type="radio"
                name="in-road"
                value="yes"
                required
                aria-required="true"
              />
              Yes
            </label>
            <label>
              <input
                type="radio"
                name="in-road"
                value="no"
                required
                aria-required="true"
              />
              No
            </label>
          </fieldset>

          <label for="description">Brief Description: (optional)</label>
          <textarea
            id="description"
            name="description"
            rows="4"
            aria-required="false"
            placeholder="Provide additional details here"
          ></textarea>

          <button type="submit">Submit Report</button>
        </form>
      </section>

      <!-- Open Reports Section -->
      <section id="reports-section" aria-labelledby="reports-section-heading">
        <h2 id="reports-section-heading">Latest Reports</h2>
        <ul id="reports-list" aria-live="polite">
          <!-- Reports will be dynamically added here -->
        </ul>
      </section>
    </main>

    <!-- Footer dynamically rendered -->
    <div id="footer"></div>

    <script src="js/index.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2lxutf0HPWH7CrSxiLH6gWnP1dPStoss&loading=async&callback=initMap&libraries=marker"
      async
      defer
    ></script>
  </body>
</html>
